<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería F-AIR Colombia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILOS GENERALES --- */
        :root {
            --color-fondo: #0a0f18;      /* Azul oscuro casi negro */
            --color-primario: #00aeff;   /* Azul cian brillante */
            --color-acento: #ffc107;     /* Amarillo dorado */
            --color-texto: #e0e0e0;      /* Gris claro */
            --fuente-titulo: 'Orbitron', sans-serif;
            --fuente-cuerpo: 'Roboto', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--fuente-cuerpo);
            background-color: var(--color-fondo);
            color: var(--color-texto);
            line-height: 1.6;
        }

        /* --- ENCABEZADO Y TÍTULOS --- */
        .encabezado {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(rgba(10, 15, 24, 0.8), rgba(10, 15, 24, 0.8)), url('https://upload.wikimedia.org/wikipedia/commons/e/e5/F-Air_Colombia_2019_KFIR.jpg') no-repeat center center/cover;
            border-bottom: 4px solid var(--color-primario);
        }

        .encabezado h1 {
            font-family: var(--fuente-titulo);
            font-size: 3.5rem;
            color: #ffffff;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--color-primario);
            margin-bottom: 10px;
        }

        .encabezado p {
            font-size: 1.2rem;
            color: var(--color-acento);
            font-weight: 300;
        }

        /* --- GALERÍA DE IMÁGENES --- */
        .galeria-contenedor {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            /* Define las columnas: se ajustan automáticamente */
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .foto {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .foto:hover {
            transform: scale(1.05); /* Agranda la imagen al pasar el mouse */
            box-shadow: 0 0 25px var(--color-primario);
            border-color: var(--color-primario);
        }

        .foto img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que la imagen cubra el espacio sin deformarse */
            display: block;
        }
        
        /* --- PIE DE PÁGINA --- */
        footer {
            text-align: center;
            padding: 25px;
            margin-top: 40px;
            background-color: #05080d;
            border-top: 2px solid var(--color-primario);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--color-acento);
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* --- ESTILOS RESPONSIVE --- */
        @media (max-width: 768px) {
            .encabezado h1 {
                font-size: 2.5rem;
            }
            .encabezado p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <header class="encabezado">
        <h1>F-AIR COLOMBIA</h1>
        <p>Una Galería Aeronáutica de Alto Vuelo</p>
    </header>

    <main class="galeria-contenedor">
        
        <div class="foto">
            <img src="Gripen-Frente.jpg">
        </div>
        <div class="foto">
            <img src="Gripen-Armas.jpg">
        </div>
        <div class="foto">
            <img src="Gripen-Atras.jpg">
        </div>
        <div class="foto">
            <img src="Abel-Cabina-Gripen.jpg">
        </div>
        <div class="foto">
            <img src="Gripren-Escala-Pequeña-Lejos.jpg">
        </div>
        <div class="foto">
            <img src="Gripren-Escala-Pequeña-Cerca.jpg">
        </div>
         <div class="foto">
            <img src="F16-Park.jpg">
        </div>
        <div class="foto">
            <img src="F16-Pilot.jpg">
        </div>
        <div class="foto">
            <img src="Dron-MILKOR.jpg">
        </div>
        <div class="foto">
            <img src="Hija-Petro-1.jpg">
        </div>
        <div class="foto">
            <img src="Hija-Petro-2.jpg">
        </div>
    </main>

    <footer>
        <p>Página diseñada con ❤️ por <a href="/">CodeMate</a> | Pasión por la aviación</p>
    </footer>

</body>
</html>
